<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>E-commerce-frontend-SHOP.CO</title>
  <link rel="stylesheet" href="styles/home.css" />

<body>
  <script>
    getHeader();
  </script>
  <section class="hero">
